<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title> First Bootstrap Project</title>
</head>


<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img class="img-fluid" src="./images/icons8-butterfly-50.png" width="30" height="30"></a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="collapsibleNavbar"> <!-- This is our Wrapper Div-->


            <ul class="navbar-nav ml-auto">


                <li class="nav-item">
                    <a class="nav-link" href="#">WHO</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">WHAT</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">WHERE</a>
                </li>
            </ul>


         </div>


    </nav>

    <!--Image Carousel-->
    
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!--Indicators-->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow-->
             <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./images/Travel.jpg" alt="Travel" >
                </div>
                <div class="carousel-item-active">
                    <img src="./images/Brazil.jpg" alt="Brazil" >
                </div>
                <div class="carousel-item">
                    <img src="./images/Sky.jpg" alt="Sky">                
                </div>
             </div>
        </div>

        <!--Left and right controls-->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



</body>
